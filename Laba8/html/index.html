<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музыкальный Плеер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="D:/Универ/4 семестр/ПиWeb/Laba8/css/styles.css">
</head>
<body>
  <div class="max-w-md w-full bg-gray-900 bg-opacity-90 p-8 rounded-2xl shadow-2xl text-white">
    <h1 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500">
      Музыкальный Плеер
    </h1>
    <div id="inputSection" class="mb-6">
      <label for="interval" class="block text-sm font-medium mb-2">Интервал (секунды):</label>
      <input type="number" id="interval" min="1" value="5" class="w-full p-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      <button id="startBtn" class="mt-4 w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded-md pulse">Начать</button>
    </div>
    <div id="playerSection" class="hidden">
      <div id="currentSong" class="text-center mb-4 text-lg font-semibold"></div>
      <div class="flex justify-center mb-4 space-x-2">
        <div class="w-2 h-8 bg-purple-500 wave-animation" style="animation-delay: 0s"></div>
        <div class="w-2 h-8 bg-blue-500 wave-animation" style="animation-delay: 0.2s"></div>
        <div class="w-2 h-8 bg-purple-500 wave-animation" style="animation-delay: 0.4s"></div>
      </div>
      <progress id="progressBar" value="0" max="100" class="w-full h-2 bg-gray-700 rounded"></progress>
      <button id="stopBtn" class="mt-4 w-full bg-red-500 text-white py-2 rounded-md pulse">Остановить</button>
    </div>
  </div>
  <script src="D:/Универ/4 семестр/ПиWeb/Laba8/js/script.js"></script>
</body>
</html>
